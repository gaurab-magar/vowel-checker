<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel-Counter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card border-0 rounded-3 bg-light shadow-lg text-center">
            <div class="card-title pt-4">
                <h3 class="fw-bold fst-itlaic">Age Calculator</h3>
            </div>
            <div class="card-body">
                <div class="form-group d-flex flex-column gap-3">
                    <div class="wrap">
                        <label for="datetimeInput" class="text-muted fw-light">Select Date of your Birth:</label>
                        <input type="date" class="form-control" id="datetimeInput" name="datetimeInput">
                    </div>
                    <button class="btn btn-primary fw-bold mb-3" id="Calculate">Calculate Age</button>
                </div>
                  <h4 class="fw-bold fs-4 result"></h4>
            </div>
        </div>
    </div>
    <script src="./js/styel.js"></script>
</body>
</html>
