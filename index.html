<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel-Counter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="main">
                <div class="card border-0 shadow-lg text-white text-center">
                    <div class="card-title p-3 pb-0 mb-1">
                        <h4>Vowel-Counter</h4>
                    </div>
                    <div class="card-body">
                        <form action="" id="vowelForm">
                            <div class="d-grid">
                                <label for="inputText" class="text-start">Enter Text:</label>
                                <textarea placeholder="Enter Your Text Here" type="text" name="inputText" id="inputText" class="border-0" rows="5" required></textarea>
                                <button type="button" class="btn btn-success fw-bold my-2">Count</button>
                                <button type="button" id="clear" class="btn btn-danger fw-bold my-2">Reset</button>
                            </div>
                            <h6 id="Result">Result:</h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/styel.js"></script>
</body>
</html>
