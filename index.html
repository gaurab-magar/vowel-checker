<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel-Counter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container-fluid bg-light d-flex justify-content-center align-items-center">
        <div class="card border-0 shadow-lg text-center">
            <div class="card-title">
                <h3 class="pt-3">Tip-Calculator</h3>
            </div>
            <div class="card-body">
                <form action="/tip_calculator">
                    <div class="d-grid wrap">
                        <label for="cost" class="text-muted text-start ps-2">Cost of the meal:</label>
                        <input type="number" class="form-control" id="cost" placeholder="Enter cost of the meal">
                    </div>
                    <br>
                    <div class="d-grid wrap">
                        <label for="cost" class="text-muted text-start ps-2">Tip Percentage(%):</label>
                        <input type="number" class="form-control" id="tip" placeholder="Enter the Tips Amount">
                    </div>
                    <div class="d-grid pt-4 mb-0">
                        <div class="btn btn-success fw-bold">Calculate</div>
                        <hr>
                    </div>
                    <div class="result fst-italic">
                        <p id="result">Total amount : <strong>$</strong></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="./js/styel.js"></script>
</body>
</html>
